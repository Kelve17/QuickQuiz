<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" href="/styles/app.css">
</head>
<body>
    <div class="container">
        <form action="/start-game">
            <label for="nr-questions">Number of questions</label>
            <input type="number" value="10" id="number-questions" onchange="valueChanged(this.value)" required>
            <label for="category">Category</label>
            <select name="category[]" id="category" required>
                {%for category in categories%}
                    <option value="{{category.id}}">{{category.name}}</option>
                {%endfor%}
                </select>
                <label for="difficulty">Difficulty</label>
                <select name="difficulty" id="difficulty">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
                <button class="btn" onclick="createGame(event)">Start game</button>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/scripts/game-setting.js" type="text/javascript"></script>
</body>
</html>
